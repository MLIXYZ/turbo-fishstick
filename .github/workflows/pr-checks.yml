name: PR Checks

on:
  pull_request:
    branches:
      - main

jobs:
  lint-and-format:
    name: Lint and Format Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache root node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-root-${{ hashFiles('package.json') }}
          restore-keys: |
            ${{ runner.os }}-root-

      - name: Cache client node_modules
        uses: actions/cache@v4
        with:
          path: client/node_modules
          key: ${{ runner.os }}-client-${{ hashFiles('client/package.json') }}
          restore-keys: |
            ${{ runner.os }}-client-

      - name: Cache server node_modules
        uses: actions/cache@v4
        with:
          path: server/node_modules
          key: ${{ runner.os }}-server-${{ hashFiles('server/package.json') }}
          restore-keys: |
            ${{ runner.os }}-server-

      - name: Install root dependencies
        run: npm install

      - name: Install client dependencies
        run: cd client && npm install

      - name: Install server dependencies
        run: cd server && npm install

      - name: Run client lint
        run: cd client && npm run lint

      - name: Run client prettier check
        run: cd client && npm run format

      - name: Run server lint
        run: cd server && npm run lint

      - name: Run server prettier check
        run: cd server && npm run format
